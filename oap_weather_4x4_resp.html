<!DOCTYPE html>
<html lang="en">
<head>

    <title>Optical Audio - Weather Stations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .iframe-container {
            width: 50%; /* 50% of container width */
            height: 50vh; /* 50% of viewport height */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Responsive layout for small screens */
        @media (max-width: 768px) {
            .iframe-container {
                width: 100%; /* Full width on small screens */
                height: 50vh; /* Adjust height for visibility */
            }
        }
    </style>
</head>
